
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop</title>
<script>
	.{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background: #eeefff;
	}
	.container{
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container .drop{
		position: relative;
		width: 350px;
		height: 350px;
		box-shadow: inset 20px 20px 20px rgba(0, 0, 0, 0.05),
		25px 35px 20px rgba(0, 0, 0, 0.05),
		25px 30px 30px rgba(0, 0, 0, 0.05),
		inset -20px -20px -20px rgba(255, 255, 255, 0.9);
		border-radius: 50%;
	
	}
       </script>
</head>
<body>
    <div class="container">
        <div class="drop">
			<div class="clock">
			<div class="hours">
				<div class="hr" id="h"></div>
				</div>
			</div>
		</div>
        </div>

    
</body>
</html>
